
 
<div class="vh-100 d-flex justify-content-center align-items-center">
    
    <form #eventForm="ngForm" (ngSubmit)="createOrUpdateEvent(eventForm)" class="w-50 row container-crear-evento d-flex justify-content-center align-items-center">
      <div class=" d-flex justify-content-center gap-3 icon-craer-evento">
          <i class="bi bi-calendar-plus-fill"></i>

     </div>
      <!-- <div class="crear-evento m-auto col-12 d-flex justify-content-center">

      </div> -->
  
      <div class="col-12 col-md-10">
        <input type="text" hidden name="_id" #_id="ngModel" [(ngModel)]="eventService.eventToCreate._id"  />
        <label for="inputext" class="form-label ">Nombre: </label>
        <input type="text" id="inputext" class="form-control" placeholder="Nombre evento" required="" name="name" #name="ngModel" [(ngModel)]="eventService.eventToCreate.name" >
      </div>
     
      <div class="col-12 col-md-10">
        <label for="inputAddress" class="form-label">Direcci贸n: </label>
        <input type="text" id="inputAddress" class="form-control" placeholder="Direcci贸n" required="" name="address" #address="ngModel" [(ngModel)]="eventService.eventToCreate.address"  >
      </div>
  
      <div class="col-12 col-md-5">
        <label for="inputDate1" class="form-label">Fecha Desde: </label>
        <input type="date" id="inputDate1" class="form-control" required="" name="date_from" #date_from="ngModel" [(ngModel)]="eventService.eventToCreate.date_from" >
      </div>

      <div class="col-12 col-md-5">
        <label for="inputDate2" class="form-label">Fecha Hasta: </label>
        <input type="date" id="inputDate2" class="form-control" required="" name="date_to" #date_to="ngModel" [(ngModel)]="eventService.eventToCreate.date_to" >
      </div>
  
      <div class="col-12 col-md-5">
          <label for="horEvent" class="form-label">Hora: </label>
          <input type="time" id="horEvent" class="form-control" required="" name="hour" #hour="ngModel" [(ngModel)]="eventService.eventToCreate.hour" >
      </div>
  
      <div class="mb-3 col-12 col-md-10">
          <label for="formFileMultiple" class="form-label">Adjuntar imagenes:</label>
          <input class="form-control" id="formFileMultiple" type="file" multiple required="" name="images" #images="ngModel" [(ngModel)]="eventService.eventToCreate.images" >
        </div>
  
      <div class="col-12 col-md-10">
          <label for="comentariosEvent" class="form-label">Descripci贸n: </label>
         <textarea class="form-control" id="comentariosEvent" placeholder="Descripci贸n" required="" name="description" #description="ngModel" [(ngModel)]="eventService.eventToCreate.description" ></textarea>
      </div>

  <h1 class="d-flex justify-content-center mt-5" >Mis EVENTOS</h1>


  <div class="d-flex justify-content-center mt-5">
    
    <table class="table table-borderless w-75 border" >
      <thead>
        <tr>
          <th class="text-center" scope="col">NAME</th>
