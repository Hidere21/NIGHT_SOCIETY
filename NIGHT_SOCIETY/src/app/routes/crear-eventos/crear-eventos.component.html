
 
<div class="vh-100 d-flex justify-content-center align-items-center">
    
    <form #eventForm="ngForm" (ngSubmit)="createOrUpdateEvent(eventForm)" class="w-50 row container-crear-evento d-flex justify-content-center align-items-center">
      <div class=" d-flex justify-content-center icon-craer-evento">
          <i class="bi bi-calendar-plus-fill"></i>
     </div>
      <div class="crear-evento m-auto col-12 d-flex justify-content-center">
          <h2 class="fw-bold">Crear Evento</h2>   
      </div>
  
      <div class="col-12 col-md-10">
        <label for="inputext" class="form-label ">Nombre: </label>
        <input type="text" id="inputext" class="form-control" placeholder="Nombre evento" required="" name="name" #name="ngModel" [(ngModel)]="eventService.eventToCreate.name" >
      </div>
     
      <div class="col-12 col-md-10">
        <label for="inputAddress" class="form-label">Direcci贸n: </label>
        <input type="text" id="inputAddress" class="form-control" placeholder="Direcci贸n" required="" name="address" #address="ngModel" [(ngModel)]="eventService.eventToCreate.address"  >
      </div>
  
      <div class="col-12 col-md-5">
        <label for="inputDate" class="form-label">Fecha Desde: </label>
        <input type="date" id="inputDate" class="form-control" placeholder="" required="" name="date_from" #date_from="ngModel" [(ngModel)]="eventService.eventToCreate.date_from" >
      </div>

      <div class="col-12 col-md-5">
        <label for="inputDate" class="form-label">Fecha Hasta: </label>
        <input type="date" id="inputDate" class="form-control" placeholder="" required="" name="date_to" #date_to="ngModel" [(ngModel)]="eventService.eventToCreate.date_to" >
      </div>
  
      <div class="col-12 col-md-5">
          <label for="inputTime" class="form-label">Hora: </label>
          <input type="time" id="formFileMultiple" class="form-control" placeholder="" required="" name="hour" #hour="ngModel" [(ngModel)]="eventService.eventToCreate.hour" >
      </div>
<!--   
      <div class="mb-3 col-12 col-md-10">
          <label for="formFileMultiple" class="form-label">Adjuntar archivos:</label>
          <input class="form-control" id="formFileMultiple" type="file" multiple required="" name="images" #images="ngModel" [(ngModel)]="eventService.eventToCreate.images" >
        </div>
   -->
      <div class="col-12 col-md-10">
          <label for="inputComentarios" class="form-label">Descripci贸n: </label>
         <textarea class="form-control" id="imputcomentarios" placeholder="Descripci贸n" required="" name="description" #description="ngModel" [(ngModel)]="eventService.eventToCreate.description" ></textarea>
      </div>
         
      <div class="col-12 d-flex justify-content-center ">
        <!-- Button trigger modal -->
          <button type="submit" class="btn btn-primary mt-3 mb-4 w-25" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Crear  
          </button>
    
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
              <div class="modal-content ">
                  <div class="modal-header conf-crear-evento ">
                  <h1 class="modal-title fs-5 fw-bold " id="staticBackdropLabel">Seguro desea crear el evento</h1>
                  <button type="button" class="btn-close bg-white conf-crear-evento" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body text-center fw-light">
                  Una vez creado el evento, sera publicado. <br>
                  Desea Continuar ?
                  </div>
                  <div class="modal-footer conf-crear-evento">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                      <a href="eventos.html" rel="noopener noreferrer">
                  <button type="button" class="btn btn-primary fw-bold"> SI </button>
                      </a>
                  </div>
              </div>
              </div>
          </div>
      </div>
    </form>
  
  </div>
