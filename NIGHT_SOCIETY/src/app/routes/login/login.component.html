              <div class="form flex-column d-flex justify-content-center align-items-center">

                  <form #loginForm="ngForm" (ngSubmit) = login(loginForm) action="" class=" form-c">
                      <h2>Iniciar Sesión</h2>
                      <div class="input-names d-flex justify-content-center align-items-center gap-3" >
                          <i class="fa-solid fa-user"></i>
                          <input class="in" name="email" #email="ngModel" [(ngModel)]="user.auth.email" type="text" placeholder="Ingresar correo electronico">
                      </div>
                      <div class="input-names d-flex justify-content-center align-items-center gap-3">
                          <i class="fa-solid fa-lock"></i>
                          <input class="in" id="inputPassword" name="password" #password="ngModel" [(ngModel)]="user.auth.password" type="password" placeholder="Ingresar contraseña">
                      </div>
                      <button style="margin-top: 20px;" type="submit" class="bt btn btn-primary">Iniciar Sesion</button>

                    </form>

              </div>
