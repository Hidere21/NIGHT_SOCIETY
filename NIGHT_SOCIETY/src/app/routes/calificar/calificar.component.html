<div
  id="mainContent"
  class=""
>
  <div class="row justify-content-md-center w-100 h-75 pe-0">
    <div class="col-md-auto w-100 pt-5">
      <div class="coontainer pt-4">
        <div class="row">
          <div class="col">
          
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Descripci贸n"
                id="DescripcionfloatingTextarea"
                style="height: 130px"
                [(ngModel)]="comment"
              ></textarea>
              
              <label for="DescripcionfloatingTextarea">Descripci贸n </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row w-100 ps-4 ">
      <div class="col">
        <div class="form-floating">
          

          <div class="star-rating m-0">
            <input type="radio" id="star5" name="rating" value="5" [(ngModel)]="selectedRating"/>
            <label for="star5"></label>
            <input type="radio" id="star4" name="rating" value="4" [(ngModel)]="selectedRating"/>
            <label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="3" [(ngModel)]="selectedRating"/>
            <label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="2" [(ngModel)]="selectedRating"/>
            <label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="1" [(ngModel)]="selectedRating"/>
            <label for="star1"></label>
          </div>

        </div>
      </div>
    </div>
    <div class="row w-100">
      <div class="col">
        <div class="d-grid gap-2 col-3 mx-auto m-2">
          <button
            (click)="rateEvent(selectedRating, this.event_id)"
            type="button"
            class="btn btnEnviar"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>
  </div>
