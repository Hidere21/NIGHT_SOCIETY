

<!-- <app-navbar></app-navbar> -->

<section class="perfil-section">
    <div class="content" >
        <h4 class="text-center">Night Society</h4>
        <div class="img-perfil">
            <img src="{{userInfo.userImage}}" alt="">
        </div>

        <div class="text-t">
            <div class="nombre" *ngIf="userInfo" >
                <h4>Nombre:</h4>
                <p>{{userInfo.name + ' ' + userInfo.lastName}}</p>
            </div>
            <div class="fecha">
                <h4>Fecha de nacimiento:</h4>
                <p>{{userInfo.dateBirth}}</p>
            </div>
            <div class="genero">
                <h4>Genero:</h4>
                <p>{{userInfo.gener}}</p>
            </div>
            <div class="estado-civil">
                <h4>Estado civil:</h4>
                <p>{{userInfo.estadoCivil}}</p>
            </div>
        </div>
        
    </div>

</section>
