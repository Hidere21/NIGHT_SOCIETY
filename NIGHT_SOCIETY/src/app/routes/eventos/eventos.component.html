<section class="d-flex justify-content-center align-content-center mt-4 mb-4">
    <form class="d-flex justify-content-center align-content-center search-evento" role="search">
      <a href="#">
         <i class="bi bi-calendar-check-fill me-2 search-icon" ></i>
      </a>
      <input class="form-control me-2 " type="search" placeholder="Buscar Evento" aria-label="Search">
      <button class="btn btn-primary  " type="submit" >Buscar</button>
    </form>
  </section>



<section class="container-fluid row d-flex justify-content-center gap-5 mt-5 ms-5 eventos">

<div *ngFor="let event of eventService.allEvent" class="evento col-md-12 col-lg-5 d-flex flex-column align-items-center text-center">
  <!-- Titulo evento -->
  <h2 class="text-titulo-evento p-3">{{event.name}}</h2>
  <!-- carrusel images -->
  <div id="event-1" class="carousel slide w-100" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#event-1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#event-1" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#event-1" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
      <div class="carousel-inner">
         <div class="carousel-item active ">
            <img src="{{event.images}}" class="d-block w-100 img-banner img-fluid" alt="...">
         </div>
        <div class="carousel-item ">
            <img src="{{event.images}}" class="d-block w-100 img-banner img-fluid" alt="...">
        </div>
        <div class="carousel-item ">
            <img src="{{event.images}}" class="d-block w-100 img-banner img-fluid" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#event-1" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#event-1" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
       </button>
  </div>
  <!-- Datos del evento -->
  <div class="w-75 mt-3">
    <p class="text-light-2"> {{event.address}}</p>
    <p class="text-light-2"> Desde {{event.date_from}} hasta {{event.date_to}}  - {{event.hour}}</p>
    <p class="text-light-2"> {{event.description}}</p>
  </div>
  <!-- comentrios -->
  <div class="iconos-sociales d-flex flex-wrap align-items-center justify-content-center">
    <a class="likes" href="#" target="" rel="noopener noreferrer" >
      <i id="likes-evento"  class="bi bi-balloon-heart-fill"></i>
    </a>
    <a class="comentarios" href="#" target="_blank" rel="noopener noreferrer" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i id="comet-evento" class="bi bi-chat-square-dots-fill"></i>
    </a>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header modal-tit">
             <h1 class="modal-title fs-5 fw-bold " id="exampleModalLabel">Comentarios</h1>
             <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="">
            <textarea class="w-100 m-auto p-4 " placeholder="Escribe tus comentarios"  name="" id="" cols="30" rows="5"></textarea>
          </div>
          <div class="modal-footer modal-foot">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-secondary-1 fw-bold ">Enviar </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</section>
