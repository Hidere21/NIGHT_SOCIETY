<section
  class="container-fluid row justify-content-center gap-1 mt-3 ms-3 eventos"
>
  <div class="d-flex justify-content-center align-items-center search-evento">
    <input
      class="w-25 w-md-25 form-control me-2"
      type="text"
      placeholder="Buscar evento"
      required=""
      (keyup)="searchEvent()"
      [(ngModel)]="search"
    />
  </div>

  <div
    class="container-fluid row justify-content-center gap-5 mt-5 ms-5 eventos"
  >
    <div
      *ngFor="let event of eventService.allEvent"
      class="evento col-md-12 col-lg-5 d-flex flex-column align-items-center text-center"
    >
      <!-- Titulo evento -->
      <h2 class="text-titulo-evento p-3">{{ event.name }}</h2>
      <!-- carrusel images -->
      <div id="event-1" class="carousel slide w-100" data-bs-ride="true">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#event-1"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#event-1"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#event-1"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="{{ event.images }}"
              class="d-block w-100 img-banner img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="{{ event.images }}"
              class="d-block w-100 img-banner img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="{{ event.images }}"
              class="d-block w-100 img-banner img-fluid"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#event-1"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#event-1"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <!-- Datos del evento -->
      <div class="w-100 w-md-75 mt-3">
        <p class="text-light-2">{{ event.address }}</p>
        <p class="text-light-2">
          Desde {{ event.date_from | date }} - hasta
          {{ event.date_to | date }} - Hora {{ event.hour }}
        </p>
        <p class="text-light-2">{{ event.description }}</p>
      </div>
      <!-- comentarios -->
      <div
        class="iconos-sociales d-flex flex-wrap align-items-center justify-content-center"
      >
        <a class="likes" href="#" target="" rel="noopener noreferrer">
          <i id="likes-evento" class="bi bi-balloon-heart-fill"></i>
        </a>
        <a class="comentarios" href="#" target="" rel="noopener noreferrer">
          <i id="coment-evento" class="bi bi-chat-square-dots-fill"></i>
        </a>
        <a
          class="calificar"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i id="calificar-evento" class="bi bi-star-fill"></i>
        </a>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header modal-tit">
                <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">
                  CalificaciÃ³n
                </h1>
                <button
                  type="button"
                  class="btn-close bg-white"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="">
                <app-calificar event_id="{{ event._id }}"></app-calificar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
