<article style="width: 70%; background-color: #ffffffc7; ; " class=" container  h-75 p-0  mt-5 rounded-4" >
  <span class="w-100  h-100 d-flex flex-column flex-wrap shadow rounded-3">
      <img style="  height: 80%; width: 100%;" class="border border-3 rounded-4" src="https://www.eleconomista.com.mx/__export/1670893681969/sites/eleconomista/img/2022/12/12/5_cosas_empresa_calificara_profesionalismo_fiesta_fin_axo.png_584241140.png" alt="">
      <div class="container-fluid d-flex  justify-content-evenly  p-0 mt-1  align-items-center row input-group m-0 gap-2" >

          <button  (click)="like()" class="shadow btn btn-danger col-2  border border-0 rounded-1" > {{likes}} <i class="fa-sharp fa-solid fa-heart"></i></button>

          <button  class="shadow btn btn-primary col-2 border border-0 rounded-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop_1" > {{comments_count}} <i class="fa-solid fa-comment"></i></button>




        </div>
      </span>

    </article>

    <div class="col">
      <div class="container h-auto">
        <div class="row">
          <div class="py-3 col">
            <div class="top-0 px-4 py-4 position-absolute end-0 d-flex">




              <!-- Modal Notificaciones -->
              <div class="modal fade" id="staticBackdrop_1" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel_1" aria-hidden="true">

                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel_1">
                        Comments
                      </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid">
                        <div class="pt-3 row filaMensaje">
                          <div class="col-md-2">
                            <a href="#" class="m-0 logo" style="text-decoration: none;">
                              <img src="" alt="" />
                            </a>
                          </div>

                          <p *ngFor="let comment of comments">{{comment}}</p>
                          <input [(ngModel)]="comment" placeholder="Comenta" type="text" class="shadow form-control rounded-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button (click)="(addComment())"  class="shadow btn btn-primary col-2 border border-0 rounded-1" ><i class="fa-solid fa-comment"></i></button>

                      <button type="button" class="btn" style="background-color: #571673; color: white" data-bs-dismiss="modal">
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
